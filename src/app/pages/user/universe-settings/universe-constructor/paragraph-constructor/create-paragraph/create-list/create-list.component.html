      <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="10" height="10" rx="5" fill="#E2A23B"/>
      </svg>

  </div>
  <div class="flex gap-2.5 items-center">
    <div class="p-3 border-[#E2A23B] h-[100px] border-2 w-full rounded-[10px]">
      <textarea [(ngModel)]="currentInput"
                class="resize-none poppins-font text-[#B1A79C] text-[16px] w-full bg-transparent h-full outline-0"
                [placeholder]="'Text Input'"></textarea>
    </div>
    <button (click)="addElementToList()" type="button"
            class="h-[48px] poppins-font text-[#E2A23B] text-[16px] w-[48px] border-[#E2A23B] border-2 flex items-center justify-center rounded-[10px]">
      Add
    </button>
  </div>
  <div class="border-[#E2A23B] h-[175px] border-2 rounded-[10px] poppins-font p-4 overflow-y-auto">
    <ul *ngIf="listObject.type === 'number'">
      <li (click)="removeItem(item)" class="text-[28px] playfair-font text-[#B1A79C] p-1 rounded hover:border-2 hover:border-[#E2A23B] transition duration-300"
          *ngFor="let item of listObject.listItems; let i = index"><span
        class="text-[28px] text-[#E2A23B]">{{i + 1}})</span> {{item}}</li>
    </ul>
    <ul *ngIf="listObject.type === 'letter'">
      <li (click)="removeItem(item)" class="text-[28px] playfair-font text-[#B1A79C] p-1 rounded hover:border-2 hover:border-[#E2A23B] transition duration-300"
          *ngFor="let item of listObject.listItems; let i = index"><span
        class="text-[28px] text-[#E2A23B]">{{String.fromCharCode(97 + i)}})</span> {{item}} </li>
    </ul>
    <ul *ngIf="listObject.type === 'symbol'">
      <li (click)="removeItem(item)" class="text-[28px] playfair-font text-[#B1A79C] p-1 rounded hover:border-2 hover:border-[#E2A23B] transition duration-300" *ngFor="let item of listObject.listItems"><span
        class="text-[28px] text-[#E2A23B]">&#8226;</span> {{item}}</li>
    </ul>
  </div>
</div>

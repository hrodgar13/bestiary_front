<div class="flex flex-col items-center justify-center h-full w-full border-2 border-[#FAFD5D] rounded-[10px]">
  <h2 class="h-full w-full flex items-center justify-center text-[#FAFD5D] font-semibold text-4xl border-b-2 border-[#FAFD5D]">{{label}}</h2>
  <input [(ngModel)]="_value" (ngModelChange)="onInputChange($event)" class="h-full w-full text-center bg-transparent font-semibold text-4xl text-[#FAFD5D] outline-0" [min]="0" [max]="30" placeholder="0" type="number">
</div>

<div
  class="flex-row poppins-font items-center 768:items-start 768:pt-[144px] px-2.5 768:px-[100px] h-full">
  <div
    class="flex flex-col items-center 768:items-start gap-2 h-full w-full bg-[#1E232DFF] rounded border-2 border-[#E2A23B]">
    <form class="p-5 w-full" [formGroup]="creatureForm">
      <div class="flex items-center gap-3 mb-[25px]">
        <app-label-text [label]="'Creature name: '"></app-label-text>
        <app-input-text class="h-[48px] w-full max-w-[280px]" [placeholder]="'EN'"></app-input-text>
        <app-input-text class="h-[48px] w-full max-w-[280px]" [placeholder]="'UA'"></app-input-text>
      </div>
      <div class="flex items-center justify-between w-full">
        <div class="flex flex-col items-center gap-3 w-full max-w-[60%]">
          <div class="flex items-center gap-3 w-full">
            <app-label-text [label]="'Alignment: '"/>
            <app-input-select class="h-[48px] w-full max-w-[280px]" [placeholder]="'Select Alignment'"></app-input-select>
            <app-input-green-btn />
          </div>
          <div class="flex items-center gap-3 w-full">
            <app-label-text [label]="'Type: '"/>
            <app-input-select class="h-[48px] w-full max-w-[280px]" [placeholder]="'Select Type'"></app-input-select>
            <app-input-green-btn />
          </div>
          <div class="flex items-center gap-3 w-full">
            <app-label-text [label]="'Size: '"/>
            <app-input-select class="h-[48px] w-full max-w-[280px]" [placeholder]="'Select Size'"></app-input-select>
            <app-input-green-btn />
          </div>
          <div class="flex w-full gap-3">
            <div class="flex gap-3 items-center">
              <app-label-text [label]="'Armor class:'"/>
              <app-input-number [placeholder]="'0'" class="h-[48px]"></app-input-number>
            </div>
            <div class="flex gap-3 items-center w-full">
              <app-label-text [label]="'Armor Type:'"/>
              <app-input-select class="h-[48px] w-full" [placeholder]="'Select armor: '"></app-input-select>
              <app-input-green-btn></app-input-green-btn>
            </div>
          </div>
          <div class="flex w-full gap-3">
            <div class="flex gap-3 items-center">
              <app-label-text [label]="'Hits: '"/>
              <app-input-number [placeholder]="'0'" class="h-[48px]"></app-input-number>
            </div>
            <div class="flex gap-3 items-center w-full">
              <app-label-text [label]="'Hits in dice:'"/>
              <app-input-text class="h-[48px] w-full max-w-[280px]" [placeholder]="'Hits in dice: '"></app-input-text>
            </div>
          </div>
          <div class="w-full">
            <app-multi-select [placeholder]="'Select speed: '" [amt]="true" [staticMeasure]="'ft'"/>
          </div>
        </div>
      </div>
      <button (click)="writeForm()">Output</button>
    </form>
  </div>
</div>

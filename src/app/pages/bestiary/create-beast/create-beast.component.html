<div
  class="flex-row poppins-font items-center 768:items-start 768:pt-[144px] px-1 768:px-[20px] pt-[50px]">
  <div
    class="flex flex-col relative items-center 768:items-start gap-2 h-auto w-full bg-[#1E232DFF] rounded border-2 border-[#E2A23B]">
    <form [formGroup]="creatureForm" *ngIf="creatureForm" class="p-2 768:p-5 flex flex-col gap-6 w-full ">
      <div class="flex items-center flex-col 640:flex-row gap-3">
        <app-label-text [label]="'Creature name: '"></app-label-text>
        <app-input-text formControlName="name_en" class="h-[48px] w-full max-w-[280px]"
                        [placeholder]="'EN'"></app-input-text>
        <app-input-text formControlName="name_ua" class="h-[48px] w-full max-w-[280px]"
                        [placeholder]="'UA'"></app-input-text>
      </div>
      <div class="flex gap-3 w-full flex-col 1024:flex-row">
        <div class="flex flex-col items-center gap-3 w-full">
          <div class="flex gap-3 w-full flex-col 640:flex-row 640:items-center">
            <app-label-text [label]="'Alignment: '"/>
            <div class="flex justify-between w-full gap-1">
              <app-input-select [route]="AttributesCodes.alignment" class="h-[48px] w-full"
                                [placeholder]="'Select Alignment'"/>
              <app-input-green-btn [route]="AttributesCodes.alignment" [title]="'Alignment'"/>
            </div>
          </div>
          <div class="flex flex-col gap-3 w-full 640:flex-row 640:items-center">
            <app-label-text [label]="'Type: '"/>
            <div class="flex items-center justify-between w-full gap-1">
              <app-input-select [route]="'type'" class="h-[48px] w-full"
                                [placeholder]="'Select Type'"/>
              <app-input-green-btn [route]="'type'"/>
            </div>
          </div>
          <div class="flex gap-3 flex-col w-full 640:flex-row 640:items-center">
            <app-label-text [label]="'Size: '"/>
            <div class="flex items-center justify-between w-full gap-1">
              <app-input-select [route]="'size'" class="h-[48px] w-full "
                                [placeholder]="'Select Size'"/>
              <app-input-green-btn [route]="'size'"/>
            </div>
          </div>
          <div class="flex w-full flex-col gap-3 640:flex-row 640:items-center">
            <div class="flex gap-3 items-center">
              <app-label-text [label]="'Hits: '"/>
              <app-input-number formControlName="hits" [placeholder]="'0'" class="h-[48px]"/>
            </div>
            <div class="flex gap-3 items-center w-full">
              <app-label-text [label]="'Hits in dice:'"/>
              <app-input-text formControlName="hits_in_dice" class="h-[48px] w-full"
                              [placeholder]="'Hits in dice: '"/>
            </div>
          </div>
          <div class="flex w-full flex-col gap-3 640:flex-row 640:items-center">
            <div class="flex gap-3 items-center">
              <app-label-text [label]="'Armor class:'"/>
              <app-input-number formControlName="armor_class" [placeholder]="'0'" class="h-[48px]"></app-input-number>
            </div>
          </div>
          <div class="w-full">
            <app-multi-select label="Armor tags"
                              [route]="AttributesCodes.armor_tag" [placeholder]="'Select armor tags: '" [amt]="false"
                              [msr]="false" [alwaysUseMsr]="false"/>
          </div>
          <div class="w-full">
            <app-multi-select label="Speeds"
                              [route]="AttributesCodes.speeds" [placeholder]="'Select speed: '" [amt]="true"
                              [msr]="true" [alwaysUseMsr]="true"/>
          </div>
        </div>
        <div class="flex image-load w-full min-h-[350px]">
          <app-input-file class="w-full "/>
        </div>
      </div>
      <div class="flex items-center justify-between flex-wrap gap-y-4">
        <app-statblock-input formControlName="strength" label="STR"
                             class="h-[130px] max-w-[130px]  640:max-w-[150px] 640:h-[150px] 1280:max-w-[180px] 1280:h-[180px] w-full"/>
        <app-statblock-input formControlName="dexterity" label="DEX"
                             class="h-[130px] max-w-[130px]  640:max-w-[150px] 640:h-[150px] 1280:max-w-[180px] 1280:h-[180px] w-full"/>
        <app-statblock-input formControlName="constitution" label="CON"
                             class="h-[130px] max-w-[130px]  640:max-w-[150px] 640:h-[150px] 1280:max-w-[180px] 1280:h-[180px] w-full"/>
        <app-statblock-input formControlName="intelligence" label="INT"
                             class="h-[130px] max-w-[130px]  640:max-w-[150px] 640:h-[150px] 1280:max-w-[180px] 1280:h-[180px] w-full"/>
        <app-statblock-input formControlName="wisdom" label="WIS"
                             class="h-[130px] max-w-[130px]  640:max-w-[150px] 640:h-[150px] 1280:max-w-[180px] 1280:h-[180px] w-full"/>
        <app-statblock-input formControlName="charisma" label="CHA"
                             class="h-[130px] max-w-[130px]  640:max-w-[150px] 640:h-[150px] 1280:max-w-[180px] 1280:h-[180px] w-full"/>
      </div>
      <div class="grid grid-cols-1 gap-4 1280:grid-cols-2">
        <app-multi-select
          [msr]="false"
          [placeholder]="'Select damage: '" label="Immunities" [route]="'damage'"/>
        <app-multi-select [amt]="true"
                          [msr]="false" [placeholder]="'Saving throw: '"
                          label="Saving throws" [route]="'saving-throw'"/>
        <app-multi-select [msr]="false"
                          [placeholder]="'Select damage: '" label="Resists" [route]="'damage'"/>
        <app-multi-select [amt]="true" [msr]="false"
                          [placeholder]="'Select Skill: '" label="Skills"
                          [route]="'skill'"/>
        <app-multi-select [msr]="false"
                          [placeholder]="'Select damage: '" label="Vulnerabilities" [route]="'damage'"/>
        <app-multi-select
          [msr]="false"
          [placeholder]="'Select condition: '" label="Conditions immunities" [route]="'condition'"/>
        <app-multi-select [amt]="true"
                          [msr]="true" [placeholder]="'Select Feel: '" label="Feelings"
                          [route]="'feeling'"/>
        <app-multi-select [amt]="true"
                          [alwaysUseMsr]="true"
                          [placeholder]="'Select Language: '" label="Langs"
                          [route]="'language'"/>
        <div class="flex flex-col 640:flex-row">
          <div class="flex w-full items-center gap-2">
            <app-label-text [label]="'Danger Lvl: '"/>
            <app-input-number formControlName="danger_lvl" class="h-[48px]" placeholder="0"/>
          </div>
          <div class="flex w-full items-center gap-2">
            <app-label-text [label]="'Experience: '"/>
            <app-input-text formControlName="experience" class="h-[48px]" placeholder="Experience"/>
          </div>
        </div>
        <div class="flex">
          <div class="flex w-full items-center gap-2">
            <app-label-text [label]="'Mastery bonus: '"/>
            <app-input-number formControlName="mastery_bonus" class="h-[48px]" placeholder="0"/>
          </div>
        </div>
      </div>
      <div>
        <div class="h-[1px] w-full bg-[#E2A23B]"></div>
        <app-title-text-input [blockName]="'Abilities'"/>
        <div class="h-[1px] w-full bg-[#E2A23B]"></div>
      </div>
      <div>
        <app-title-text-input [blockName]="'Actions'"/>
        <div class="h-[1px] w-full bg-[#E2A23B]"></div>
      </div>
      <div>
        <app-title-text-input [blockName]="'Bonus Actions'"/>
        <div class="h-[1px] w-full bg-[#E2A23B]"></div>
      </div>
      <div>
        <app-title-text-input [blockName]="'Legendary Actions'"/>
        <div class="h-[1px] w-full bg-[#E2A23B]"></div>
      </div>
      <div>
        <app-multi-select [msr]="false"
                          [placeholder]="'Select region: '" label="Habitats: " [route]="'region'"/>
        <div class="h-[1px] w-full bg-[#E2A23B] mt-5"></div>
      </div>
      <div>
        <h2 class="text-[#E2A23B] playfair-font text-3xl">Description</h2>
        <div class="flex flex-col gap-10 w-full mt-2 1024:flex-row">
          <app-text-area-input formControlName="description_en" class="w-full h-[200px]" [placeholder]="'EN'"/>
          <app-text-area-input formControlName="description_ua" class="w-full h-[200px]" [placeholder]="'UA'"/>
        </div>
      </div>
      <button class="mx-auto font-semibold w-[260px] 640:w-[400px] h-[80px] rounded-xl bg-[#FAFD5D] text-2xl">Save Creature
      </button>
    </form>
  </div>
</div>

<app-border-outline class="w-full p-1">
  <div *ngIf="requests.length && !loading; else noData" class="flex flex-col w-full p-1">
    <div class="grid 480:grid-cols-2 768:grid-cols-3 w-full gap-2 p-2">
      <div *ngFor="let request of requests" class="cursor-pointer" (click)="openMessage(request)">
        <app-border-outline [border_color]="request.isRead ? '#616465' : '#E2A23B'">
          <div class="w-full p-2">
            <div>
              <p class="text-[#B1A79C]">{{request.dateOfCreation | date: 'MM.dd.YYYY - hh:mm'}}</p>
            </div>
            <div class="w-full h-full flex justify-between items-center">
              <h3
                class="text-[#B1A79C] whitespace-nowrap overflow-x-hidden overflow-ellipsis max-w-[80%]">{{request.text}}</h3>
              <app-border-outline [border_color]="request.isRead ? '#616465' : '#E2A23B'" class="w-[32px] h-[32px]">
                <button (click)="deleteMessage(request.id, $event)" class="flex items-center justify-center w-full">
                  <mat-icon class="text-[#E2A23B]">delete_forever</mat-icon>
                </button>
              </app-border-outline>
            </div>
          </div>
        </app-border-outline>
      </div>
    </div>
    <div class="m-auto w-[240px] flex items-center" *ngIf="requests.length < total">
      <app-border-outline class="w-full" *ngIf="!loading; else loader">
        <button (click)="increasePag()" class="p-2 text-[#E2A23B] w-full"> Load more</button>
      </app-border-outline>
      <ng-template class="w-full" #loader>
        <div class="m-auto">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </div>
  <ng-template class="h-full" #noData>
    <p class=" text-[#E2A23B] 768:text-4xl whitespace-nowrap p-3 w-full text-center h-full">
      {{'No messages for now' | transloco | uppercase}} :)
    </p>
  </ng-template>
</app-border-outline>

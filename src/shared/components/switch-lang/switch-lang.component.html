<mat-select class="p-3 rounded border border-[#E2A23B] switch-lang bg-[#1E232DFF] max-w-[65px] text-[#E2A23B]"
            (selectionChange)="setOtherLang($event)" [(value)]="selected">
  <mat-option class="w-[60px] ml-[5px] p-0 bg-[#1E232DFF] text-[#E2A23B]" [value]="'en'">EN</mat-option>
  <mat-option class="w-[60px] ml-[5px] p-0 bg-[#1E232DFF] text-[#E2A23B]" [value]="'ua'">UA</mat-option>
</mat-select>
